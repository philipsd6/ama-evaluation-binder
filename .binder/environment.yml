---
channels:
  - conda-forge
dependencies:
  # Jupyter
  - jupyterlab=3.1
  - nbconvert
  # RTC
  - jupyterlab-link-share
  # Python Kernel
  - python=3.9
  - ipykernel
  - ipywidgets
  - widgetsnbextension
  - traittypes
  - black
  - isort
  - pip
  # Datasets/Graphs
  - numpy
  - matplotlib
  - pandas
  - seaborn
  - pyyaml
  # Ansible
  - ansible
  - pip:
      - git+https://github.com/ansible/ansible-jupyter-kernel.git#egg=ansible-kernel
      - ipynb
